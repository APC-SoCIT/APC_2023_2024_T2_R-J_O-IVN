<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear"size="large" color="success" href="/home">
        <ion-icon name="caret-back-outline"></ion-icon>
            </ion-button>
    </ion-buttons>

    <ion-buttons slot="secondary">
      <ion-button color="success" href="/cart" ><ion-icon name="cart-outline"></ion-icon></ion-button>
    </ion-buttons>

    <ion-buttons slot="secondary">
      <ion-button color="success" href="/home" >Home</ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="success" href="/profile">Profile </ion-button>
    </ion-buttons>
    
    <ion-title color="success" style="font-weight: bold;   font-family: 'Raleway', sans-serif;">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col style="margin-top: 7%;">

  <ion-card color="light">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="assets/icon/ruthaltea.jpg" />
        </ion-thumbnail>
        <ion-card-header>
        <ion-label><ion-card-title>Ruth Altea </ion-card-title></ion-label>
        <ion-label><ion-card-subtitle>Customer</ion-card-subtitle></ion-label>
      
      </ion-card-header>
      </ion-item>
   
      <ion-item>
      <ion-select label="Language" interface="popover" color="success" placeholder="English">
        <ion-select-option value="english" color="success">English</ion-select-option>
        <ion-select-option value="tagalog" color="success">Tagalog</ion-select-option>
      </ion-select>
    </ion-item>
      <ion-item>
        <ion-select label="Location" interface="popover" color="success" placeholder="Home 1">
          <ion-select-option value="home1" color="success">Home 1</ion-select-option>
          <ion-select-option value="home2" color="success">Home 2</ion-select-option>
          <ion-select-option value="home3" color="success">Home 3</ion-select-option>
        </ion-select>      
      </ion-item>
      <ion-item>
        <ion-label>Policies<ion-button color="success" fill="clear"><ion-icon name="caret-forward-outline"></ion-icon></ion-button></ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Help<ion-button color="success" fill="clear"><ion-icon name="caret-forward-outline"></ion-icon></ion-button></ion-label>
      </ion-item>
      <ion-item style="margin-bottom: 20px;">
        <ion-label>Feedback<ion-button color="success" fill="clear"><ion-icon name="caret-forward-outline"></ion-icon></ion-button></ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-col>
</ion-row>
</ion-content>
