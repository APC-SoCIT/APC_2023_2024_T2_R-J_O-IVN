<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button fill="outline"size="large" color="success" default-href="#">
      </ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button  size="large" color="success" href="/settings">
        <ion-icon name="settings-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab4</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-card-content color="light">
  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-card-header>
      <ion-label><ion-card-title>Ruth Altea</ion-card-title></ion-label>
      <ion-label><ion-card-subtitle>Admin</ion-card-subtitle></ion-label>
    </ion-card-header>
    </ion-item>
  </ion-list>
</ion-card-content>
