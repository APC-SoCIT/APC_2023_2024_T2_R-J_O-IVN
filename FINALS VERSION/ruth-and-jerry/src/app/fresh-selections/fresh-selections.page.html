<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button fill="outline"size="large" color="success" default-href="#">
      </ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button  size="large" color="success" href="/settings">
        <ion-icon name="settings-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Fresh Selections</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">fresh_selections</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card>
  <img src="https://images7.alphacoders.com/376/thumb-1920-376174.jpg" 
  />
  <ion-card-header>
    <ion-card-title>Potato</ion-card-title>
    <ion-card-subtitle>Shell Life: 24 hrs</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <b>P100 / kg</b> 
    <br>
    <ion-button expand="full">Change</ion-button>
  </ion-card-content>
</ion-card>

<ion-button expand="full" size="large">Add Product</ion-button>
</ion-content>
