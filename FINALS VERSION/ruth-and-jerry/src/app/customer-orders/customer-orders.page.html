<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button fill="outline"size="large" color="success" default-href="#">
      </ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button  size="large" color="success" href="/settings">
        <ion-icon name="settings-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Customer Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">customer-orders</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
