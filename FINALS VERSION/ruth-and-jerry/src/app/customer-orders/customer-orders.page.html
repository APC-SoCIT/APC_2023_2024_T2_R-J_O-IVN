<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button fill="outline"size="large" color="success" default-href="#">
      </ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button  size="large" color="success" href="/settings">
        <ion-icon name="settings-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Customer Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">customer-orders</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-list>
    <ion-label>
      <h2>Order Customer name</h2>
      <p>Order Details</p>
    </ion-label>
  </ion-list>
</ion-content>
<!--Customer orders page-->
<ion-card>
  <ion-card-header>
    Add New Order
  </ion-card-header>
  <ion-card-content>
    <ion-item>
    <ion-label position="floating">Einnads Kitchenette</ion-label>
    <ion-input [(ngModel)]="newOrder.order_details" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Order Details</ion-label>
      <ion-input [(ngModel)]="newOrder.order_details" required></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="addOrder()">Add ORder</ion-button>
  </ion-card-content>
</ion-card>
