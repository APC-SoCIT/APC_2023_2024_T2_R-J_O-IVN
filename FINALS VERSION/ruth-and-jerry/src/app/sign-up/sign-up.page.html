<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SignUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>

  <ion-content>
    <div class="card-container">
      <ion-card>
        <ion-row>
          <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
            <img
              src="assets/icon/R&J.png"
              alt="R&J logo"
              loading="lazy"
            />
          </ion-col>
          <ion-col size-md="9" size="12" class="welcome">
            <ion-card-header>
              <ion-card-title> Sign Up </ion-card-title>
            </ion-card-header>
  
            <ion-card-content>
              
              <ion-list>
                <ion-item>
                  <ion-input labelPlacement="floating" value="hi@ionic.io">
                    <div slot="label">Email <ion-text color="danger">(Required)</ion-text></div>
                  </ion-input>
                </ion-item>

                <ion-input label="Outline input" label-placement="floating" fill="outline" placeholder="Enter Email"></ion-input>
              </ion-list>

            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </ion-content>

</ion-content>
