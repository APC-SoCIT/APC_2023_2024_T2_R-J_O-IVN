<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="ion-text-center centered-container">
    <ion-img src="assets/icon/RNJ.png" style="width: 20%; height: auto; display: block; margin: 0 auto;" class="lower-image"></ion-img>
  </div>

 <!-- Four Buttons -->
 <ion-row class="ion-justify-content-center ion-margin-top lower-buttons">
  <ion-button expand="full" size="large" shape="round" color="success"(click)="buttonClicked('Button 1')"><ion-icon name="apps-sharp" slot="start"></ion-icon> Product Inventory</ion-button>
  <ion-button expand="full" size="large" shape="round" color="success"(click)="buttonClicked('Button 2')"><ion-icon name="newspaper-outline" slot="start"></ion-icon> Customer Orders</ion-button>
</ion-row>
<ion-row class="ion-justify-content-center ion-margin-top">
  <ion-button expand="full" size="large" shape="round" color="success"(click)="buttonClicked('Button 3')"><ion-icon name="analytics-outline" slot="start"></ion-icon> Sales Report</ion-button>
  <ion-button expand="full" size="large" shape="round" color="success"(click)="buttonClicked('Button 4')"><ion-icon name="book-outline" slot="start"></ion-icon>Fresh Selections</ion-button>
</ion-row>

  <app-explore-container name="">home page</app-explore-container>
</ion-content>
